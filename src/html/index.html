<!DOCTYPE html>
<html>
    <head>
        <title>Emulsion</title>
        <link rel="stylesheet" href="../font/Fork-Awesome-1.2.0/css/fork-awesome.css">
        <link rel="stylesheet" href="../css/init.css">
        <link rel="stylesheet" href="../css/spinner.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/form.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/gallery.css">
        <link rel="stylesheet" href="../css/footer.css">
    </head>
    <body>

        <div id="splash" tabindex="0">
            <div class="slide-content">
                <p class="vendor">Loading</p>
                <p class="name"><span id="loading-platform-name"></span></p>
            </div>
        </div>

        <header id="header">
            <div class="pages-nav-links">
                <i class="fa fa-2x fa-chevron-left hover prev-link" aria-hidden="true"></i>
            </div>
            <div class="center">
                <span class="platform-name"></span>
                <span class="platform-stats">
                    <span class="item-number"></span>
                    <span class="spacer"></span>
                    <span class="item-type"></span>
                </span>
                <div class="platform-image"></div>
            </div>

            <div class="pages-nav-links">
                <i id="view-toggle-btn" class="view-toggle-btn fa fa-2x fa-list hover"></i> <!-- starts as grid icon -->
                <i class="fa fa-2x fa-chevron-right hover next-link" aria-hidden="true"></i>
            </div>

        </header>

        <main id="main">
            <div id="slideshow" tabindex="0"></div>
            <div id="galleries" tabindex="-1"></div>
        </main>

        <div id="menu"></div>

        <footer id="footer">
            <div id="controls" class="left">
                <div id="dpad" class="control-item">
                    <img id="dpad-icon" class="icon" src="../../img/controls/button-dpad-ew.png" alt="Dpad">
                    <span>Browse</span>
                </div>
                <div id="shoulders" class="control-item">
                    <img id="shoulders-icon" class="icon" src="../../img/controls/button-shoulders.png" alt="Shoulders">
                    <span>Browse</span>
                </div>
                <div id="south" class="control-item">
                    <img id="south-icon" class="icon" src="../../img/controls/button-south.png" alt="Button - South">
                    <span>Select</span>
                </div>
                <div id="west" class="control-item">
                    <img id="west-icon" class="icon" src="../../img/controls/button-west.png" alt="Button - West">
                    <span id="west-span">Config</span>
                </div>
                <div id="east" class="control-item back hover" title="Back">
                    <img id="east-icon" class="icon" src="../../img/controls/button-east.png" alt="Button - East">
                    <span id="east-span">Exit</span>
                </div>
            </div>
            <div id="notifications" class="right">
                <div id="footer-progress" class="pie-progress" data-value="0"></div>
                <div id="notification">
                </div>
            </div>
        </footer>

        <div id="quit-confirmation-overlay">
            <div id="quit-confirmation-dialog">
                <h2 id="quit-confirmation-title">Really, quit?</h2>
                <div id="quit-confirmation-buttons">
                    <button id="quit-ok-button" class="quit-confirmation-btn button">OK</button>
                    <button id="quit-cancel-button" class="quit-confirmation-btn button">Cancel</button>
                </div>
            </div>
        </div>

        <script type="module" src="../js/app.js"></script>
        <script type="module" src="../js/renderer.js"></script>
    </body>
</html>
