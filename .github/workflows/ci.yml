# .github/workflows/ci.yml
name: Build & Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot fuse cmake libsdl2-dev
          npm install

      - name: Build
        run: npx electron-builder --config builder.yml --linux --publish=never

      - name: Extract AppImage to create linux-unpacked
        run: |
          cd dist
          chmod +x emulsion_x86_64.AppImage
          ./emulsion_x86_64.AppImage --appimage-extract
          mv squashfs-root linux-unpacked
          tar -czf emulsion-unpacked.tar.gz linux-unpacked/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Emulsion ${{ github.ref_name }}
          files: |
            dist/emulsion-unpacked.tar.gz
            dist/*.deb
            dist/*.AppImage
            dist/*.rpm
          generate_release_notes: true
