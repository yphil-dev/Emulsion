# .github/workflows/ci.yml
name: Build & Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot fuse cmake libsdl2-dev jq
          npm install
          curl -L -o appimagetool-x86_64.AppImage https://github.com/AppImage/AppImageKit/releases/latest/download/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          chmod +x build.sh

      - name: Build Linux packages
        run: |
          ls -la
          source build.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Emulsion ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.deb
            dist/*.AppImage
            dist/*.rpm
          generate_release_notes: true
