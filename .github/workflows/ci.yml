# .github/workflows/ci.yml
name: Build & Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update the system
        run: |
          sudo apt-get update

      - name: DLoad & Install Linux dependencies
        run: |
          sudo snap install snapcraft --classic
          sudo apt-get install -y dpkg fakeroot jq npm bash fuse cmake libsdl2-dev
          npm install

      - name: Build Linux packages
        run: npx electron-builder --config builder.yml --linux

      - name: Create and upload linux-unpacked archive
        run: |
          cd dist
          tar -czf linux-unpacked.tar.gz linux-unpacked/
          gh release upload ${{ github.ref_name }} linux-unpacked.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Linux packages
        run: npx electron-builder --config builder.yml --linux

      - name: Extract AppImage to create linux-unpacked
        run: |
          cd dist
          # Make AppImage executable and extract it
          chmod +x emulsion_x86_64.AppImage
          ./emulsion_x86_64.AppImage --appimage-extract

          # Rename to match what Flatpak expects
          mv squashfs-root linux-unpacked

          # Create the tarball for Flatpak
          tar -czf linux-unpacked.tar.gz linux-unpacked/

          echo "Created linux-unpacked.tar.gz:"
          ls -la linux-unpacked.tar.gz

      - name: Upload linux-unpacked archive
        run: |
          # Get the tag name
          TAG=${GITHUB_REF#refs/tags/}

          # Upload using GitHub CLI
          gh release upload "$TAG" dist/linux-unpacked.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
