# electron-builder.yml

appId: com.yphil.emulsion
productName: emulsion
artifactName: "${productName}_${arch}.${ext}"
asar: true
compression: store

# Unpack the native binaries from the ASAR into this folder so they stay executable
asarUnpack:
  - "bin/**"

files:
  - "**/*"
  - "!**/*.{map,log,md,markdown,txt}"
  - "!**/node_modules/**/*.ts"
  - "!**/**/{test,tests,tmp,example,examples}"
  - "!**/node_modules/**/{CHANGELOG.md,README.md,LICENSE,Makefile}"

# Copy the 'bin' folder verbatim alongside the app
extraResources:
  - from: "bin"
    to: "bin"
    filter:
      - "**/*"

publish:
  provider: github
  publishAutoUpdate: false

linux:
  executableName: emulsion
  target:
    - AppImage
    - deb
    - rpm
  icon: "img/icon.png"
  category: Utility
  snap:
    # Required: Snap confinement level
    confinement: strict
    # Required: Snap grade (stable for public apps)
    grade: stable
    # Required: Summary/description
    summary: A fast and minimalistic image viewer
    description: |
      Emulsion is a fast and modular games launcher

    # Permissions - adjust based on your app's needs
    plugs:
      - network
      - network-bind
      - home
      - removable-media
      - desktop
      - desktop-legacy
      - x11

    # Desktop integration
    desktop:
      # Make sure this matches your actual desktop file name
      Desktop: usr/share/applications/emulsion.desktop

    # AppArmor profile template
    appArmorTemplate: default

    # Environment variables if needed
    environment:
      DISABLE_WAYLAND: 1

win:
  target:
    - nsis
  icon: "img/icon.png"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
