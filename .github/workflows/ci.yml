name: Build & Release

on:
  push:
    tags:
      - '*'  # any tag

permissions:
  contents: write   # allow Releases API write access
  packages: write   # allow auto-publish to GitHub Packages

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update system
        run: sudo apt-get update

      - name: Install Linux dependencies
        run: |
          sudo snap install snapcraft --classic
          sudo apt-get install -y dpkg fakeroot jq npm bash fuse cmake libsdl2-dev
          npm install

      - name: Build Linux packages
        run: npx electron-builder --config builder.yml --linux

      - name: Debug FLATHUB_MANIFEST_TOKEN
        run: echo "FLATHUB_MANIFEST_TOKEN length: ${#FLATHUB_MANIFEST_TOKEN}"
        env:
          FLATHUB_MANIFEST_TOKEN: ${{ secrets.FLATHUB_MANIFEST_TOKEN }}

      - name: Trigger Flathub manifest update
        if: startsWith(github.ref, 'refs/tags/')
        run: >
          TAG=${GITHUB_REF#refs/tags/} &&
          curl -s --fail -X POST
          -H "Accept: application/vnd.github+json"
          -H "Authorization: token ${{ secrets.FLATHUB_MANIFEST_TOKEN }}"
          -d "{\"event_type\":\"new_release\",\"client_payload\":{\"tag\":\"$TAG\"}}"
          "https://api.github.com/repos/yPhil-gh/com.yPhil.Emulsion/dispatches"

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --ignore-optional

      - name: Build Windows package
        run: npx electron-builder --config builder.yml --win nsis --x64
