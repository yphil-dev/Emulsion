# .github/workflows/ci.yml
name: Build & Release

# 1. Only run on tag pushes
on:
  push:
    tags:
      - '*'   # any tag :contentReference[oaicite:4]{index=4}

# 2. Grant GITHUB_TOKEN write permissions so Electron Builder can publish releases
permissions:
  contents: write    # allow Releases API write access :contentReference[oaicite:5]{index=5}
  packages: write    # if you ever auto-publish to GitHub Packages :contentReference[oaicite:6]{index=6}

# 3. Make GITHUB_TOKEN available as GH_TOKEN for Electron Builder
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # 4. Build Linux (.deb + AppImage) and auto-publish on tag
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update the system
        run: |
          sudo apt-get update

      - name: DLoad & Install Linux dependencies
        run: |
          sudo snap install snapcraft --classic
          sudo apt-get install -y dpkg fakeroot jq npm bash fuse cmake libsdl2-dev
          npm install

      - name: Build Linux packages
        run: npx electron-builder --config builder.yml --linux

      - name: Extract AppImage to create linux-unpacked
        run: |
          cd dist
          # Make AppImage executable and extract it
          chmod +x emulsion_x86_64.AppImage
          ./emulsion_x86_64.AppImage --appimage-extract

          # Rename to match what Flatpak expects
          mv squashfs-root linux-unpacked

          # Create the tarball for Flatpak
          tar -czf linux-unpacked.tar.gz linux-unpacked/

          echo "Created linux-unpacked.tar.gz:"
          ls -la linux-unpacked.tar.gz

      - name: Upload linux-unpacked archive
        run: |
          # Get the tag name
          TAG=${GITHUB_REF#refs/tags/}

          # Upload using GitHub CLI
          gh release upload "$TAG" dist/linux-unpacked.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
