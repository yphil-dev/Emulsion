name: Build & Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot jq npm bash fuse cmake libsdl2-dev

      - name: Build and post-process Linux packages
        run: npm run build

      - name: Rename release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          RELEASE_ID=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME | jq -r '.id')
          curl -X PATCH -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID \
            -d "{\"name\":\"Emulsion $TAG_NAME\"}"
